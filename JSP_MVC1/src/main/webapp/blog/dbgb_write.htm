<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./filegb.css" />
      <script src="./script.js"></script>
      <title>블로그 글쓰기</title>
   </head>
   <body>
      <main>
         <form action="dbgb_save.jsp" method="post" name="contentwriter">
            <table class="out-table">
               <tr>
                  <td class="cover-line" colspan="2"></td>
               </tr>
               <tr>
                  <td class="notice" colspan="2" size="2">새글 쓰기</td>
               </tr>
               <tr>
                  <td class="cover-line" colspan="2"></td>
               </tr>
               <tr>
                  <td class="content-style1">이름</td>
                  <td class="input-td">
                     <input type="text" class="input_style input_width1" name="name" />
                  </td>
               </tr>
               <tr>
                  <td class="content-style1">E-mail</td>
                  <td class="input-td">
                     <input type="text" class="input_style input_width1" name="email" />
                  </td>
               </tr>
               <tr>
                  <td class="content-style1">제목</td>
                  <td class="input-td">
                     <input type="text" class="input_style input_width2" maxlength="60" size="60" name="subject" />
                  </td>
               </tr>
               <tr>
                  <td class="description-td">내용</td>
                  <td class="textarea_td">
                     <textarea class="textarea_style" name="content" maxlength="2000" cols="65" rows="10"></textarea>
                  </td>
               </tr>
               <tr>
                  <td class="content-style1">암호</td>
                  <td class="input-td">
                     <input type="password" class="style1" name="password" />
                     <br />
                     <span>(비밀번호를 입력하면 수정 또는 삭제가 불가능합니다.)</span>
                  </td>
               </tr>
               <tr>
                  <td colspan="2" class="button"></td>
               </tr>
               <tr>
                  <td colspan="2" class="cover-line"></td>
               </tr>
               <tr>
                  <td colspan="2" class="under-line"></td>
               </tr>
               <tr>
                  <td colspan="4">
                     <table class="in-table">
                        <tr>
                           <td></td>
                           <td></td>
                           <td>
                              <a href="#" class="check">
                                 <img src="./image/cancle.gif" alt="취소버튼" class="check-img" />
                              </a>
                           </td>
                           <td>
                              <a href="#" class="check" onclick="check()">
                                 <img src="./image/ok.gif" alt="확인버튼" class="check-img" />
                              </a>
                           </td>
                        </tr>
                     </table>
                  </td>
               </tr>
            </table>
         </form>
      </main>
   </body>
</html>
